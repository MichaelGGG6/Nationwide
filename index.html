<!DOCTYPE html>
<html>
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<head>
    <title>Footer with Buttons</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Avenir 95 Black", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            background-color: #ffffff;
            border-bottom: 3px solid #D0D0D0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .logo {
            max-width: 100px;
        }

        .body-container {
            flex: 1;
            background-image: url("gogo.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .larger-image {
            width: 100%;
            max-height: 100%;
        }

        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 120px;
            background-color: #ffffff;
            border-top: 5px solid #D0D0D0; /* Set the top border to light gray (#D0D0D0) with 5px solid */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 0 20px;
            position: relative; /* To add the red border */
        }

        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            height: 120px;
            width: 120px;
        }

        .footer-logo {
            max-width: 80px;
            transition: all 0.3s ease-in-out;
        }

        .footer-text {
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            color: #9DA2A6; /* Set the text color to light gray */
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 25%; /* First quarter */
            height: 5px;
            background-color: #CA3D2C; /* Set the color to #CA3D2C */
        }

        #button1 .footer-text {
            color: #366DC7; /* Set the text color to blue (#366DC7) for button with ID "button1" */
        }
		a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="LOGO.png" alt="Logo">
    </header>

    <div class="body-container">
        <img class="larger-image" src="gogo.jpeg" alt="Larger Image">
        <!-- Add any additional content for the body here -->
    </div>

    <footer>
	<a class="footer-button" id="button1">
    <img class="footer-logo" src="b1b.jpeg" alt="Button 1 Logo">
    <div class="footer-text">Log In</div>
</a>
        
        <div class="footer-button" id="button2">

        </div>

        </div>

            <img class="footer-logo" src="help.jpeg" alt="Button 4 Logo">
